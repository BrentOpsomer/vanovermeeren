<!DOCTYPE html>
<html lang="nl" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fotos/favicon.jpg" type="image/x-icon">

<body>
    <header>
        <div id="navigation-placeholder"></div>
        <div class="verwarming">
            <div class="container">
                <h1 class="titel">VERWARMING</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="verwarmingsText">
                <div class="links">
                    <h2>Wij werken enkel met de ketels van Buderus, dit om een optimale service te kunnen bieden.</h2>
                    <div class="buderus">
                        <div class="logoPos">
                            <img src="./fotos/buderuslogo.png">
                        </div>
                        <div class="buderusTextDiv">
                            <p class="text">Hieronder vindt u een aantal van onze verwarming gerelateerde realisaties.
                            </p>
                            <button onclick="location.href='realisaties.html'">Bekijk al onze realisaties</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="rechts">
                    <img class="verwarmingsLogo" src="./fotos/logo.png" alt="logo">
                    <p class="underText"><strong>Van Overmeeren bv</strong> is uw partner voor verwarming, sanitair en koeling.</p>
                </div> -->
            </div>
            <div class="soortenVerwarming">
                <div class="soort"><img src="./fotos/gas.png" alt="verwarming1">
                    <p class="soortText">Gas</p>
                </div>
                <div class="soort"><img src="./fotos/mazout.png" alt="verwarming1">
                    <p class="soortText">Mazout</p>
                </div>
                <div class="soort"><img src="./fotos/warmtepomp.png" alt="verwarming1">
                    <p class="soortText">Warmtepomp</p>
                </div>
                <div class="soort"><img src="./fotos/vloerverwarming.png" alt="verwarming1">
                    <p class="soortText">Vloerverwarming</p>
                </div>
            </div>
        </section>
        <div id="overlay" class="overlay">
            <button class="overlay-close" onclick="closeOverlay()">×</button>
            <div class="slideshow-container">
                <img id="slideshow-image" src="" alt="Slideshow Image">
                <button class="slide-btn slide-prev" onclick="prevSlide()">‹</button>
                <button class="slide-btn slide-next" onclick="nextSlide()">›</button>
            </div>
        </div>


    </main>
    <footer id="footer-placeholder">

    </footer>
    <script src="https://kit.fontawesome.com/d67b9bf45c.js" crossorigin="anonymous"></script>
