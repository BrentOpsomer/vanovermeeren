<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realisaties</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./js/include.js" type="module" defers></script>
    <script src="./js/header.js" defer></script>
    <link rel="stylesheet" href="css/realisaties.css">
</head>

<body>
    <header>
        <div id="navigation-placeholder"></div>

        <div class="hero">
            <div class="container">
                <h1 class="titel">REALISATIES</h1>
            </div>
        </div>
    </header>
    <section class="buttonsSection">
        <!-- <h1>Onze Realisaties</h1> -->
        <div class="buttons">
            <button onclick="showCategory('verwarming'),showTitel('verwarmingTitel')">Verwarming</button>
            <button onclick="showCategory('sanitair'),showTitel('sanitairTitel')">Sanitair</button>
            <button onclick="showCategory('ventilatie',showTitel('ventilatieTitel'))">Ventilatie</button>
            <button onclick="showCategory('airconditioning',showTitel('airconditioningTitle'))">Airconditioning</button>
        </div>
    </section>

    <main>
        <!-- Verwarming -->
        <section>
            <h2 class="galleryTitel" id="verwarmingTitel">Verwarming</h2>

            <div class="gallery" id="verwarming">
                <img src="fotos/verwarming.png" alt="Verwarming project 1" onclick="openLightbox(0, 'verwarming')">
                <img src="fotos/achtergrond.png" alt="Verwarming project 2" onclick="openLightbox(1, 'verwarming')">
                <img src="fotos/verwarming3.png" alt="Verwarming project 3" onclick="openLightbox(2, 'verwarming')">
                <img src="fotos/verwarming.png" alt="Verwarming project 1" onclick="openLightbox(3, 'verwarming')">
                <img src="fotos/verwarming2.png" alt="Verwarming project 2" onclick="openLightbox(4, 'verwarming')">
                <img src="fotos/verwarming4.png" alt="Verwarming project 3" onclick="openLightbox(5, 'verwarming')">
                <img src="fotos/verwarming.png" alt="Verwarming project 1" onclick="openLightbox(6, 'verwarming')">
                <img src="fotos/achtergrond.png" alt="Verwarming project 2" onclick="openLightbox(7, 'verwarming')">
                <img src="fotos/verwarming1.png" alt="Verwarming project 3" onclick="openLightbox(8, 'verwarming')">
            </div>
        </section>

        <!-- Sanitair -->
        <section>
            <h2 class="galleryTitel hidden" id="sanitairTitel">Sanitair</h2>
            <div class="gallery hidden" id="sanitair">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(0, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(1, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(2, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(3, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(4, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(5, 'sanitair')">
                <img src="fotos/stock.jpg" alt="Sanitair project 1" onclick="openLightbox(6, 'sanitair')">
            </div>
        </section>
        <!-- Ventilatie -->
        <section>
            <h2 class="galleryTitel hidden" id="ventilatieTitel">Ventilatie</h2>
            <div class="gallery hidden" id="ventilatie">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(0, 'ventilatie')">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(1, 'ventilatie')">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(2, 'ventilatie')">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(3, 'ventilatie')">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(4, 'ventilatie')">
                <img src="fotos/stock.jpg" alt="Ventilatie project 1" onclick="openLightbox(5, 'ventilatie')">
            </div>
        </section>
        <!-- Airconditioning -->
        <section>
            <h2 class="galleryTitel hidden" id="airconditioningTitle">Airconditioning</h2>
            <div class="gallery hidden" id="airconditioning">
                <img src="airconditioning1.jpg" alt="Airconditioning project 1"
                    onclick="openLightbox(0, 'airconditioning')">
                <img src="airconditioning2.jpg" alt="Airconditioning project 2"
                    onclick="openLightbox(1, 'airconditioning')">
                <img src="airconditioning3.jpg" alt="Airconditioning project 3"
                    onclick="openLightbox(2, 'airconditioning')">
            </div>
        </section>
    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox hidden">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img" src="" alt="Foto">
        <div class="navigation">
            <button class="prev" onclick="prevImage()">&#10094;</button>
            <button class="next" onclick="nextImage()">&#10095;</button>
        </div>
    </div>
    <footer id="footer-placeholder">

    </footer>

    <script src="https://kit.fontawesome.com/d67b9bf45c.js" crossorigin="anonymous"></script>
    <script src="js/realisaties.js"></script>
</body>

</html>
